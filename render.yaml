services:
  - type: web
    name: dhaman-vastra
    buildCommand: cd Smart-Server && npm install && npm run build
    startCommand: cd Smart-Server && npx serve -s build
    envVars:
      - key: NODE_VERSION
        value: 16
    headers:
      - path: /firebase-messaging-sw.js
        headers:
          - key: Cache-Control
            value: no-cache
          - key: Service-Worker-Allowed
            value: /
          - key: Content-Type
            value: application/javascript 